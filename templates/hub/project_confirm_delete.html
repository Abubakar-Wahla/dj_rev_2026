{% extends "base.html" %}
{% block content %}
  <h2>Delete Project</h2>
  <p>Are you sure you want to delete: <b>{{ object.title }}</b> ?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'hub-projects' %}">Cancel</a>
  </form>
{% endblock %}
